<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator
    </title>
</head>
<body>
    <h3>This is simple web calculator</h3>
    <p>Enter number 1: <input type="number" id="num1" placeholder="number 1"></p>
    <p>Enter number 2: <input type="number" id="num2" placeholder="number 2"></p>
    <button  id="add">Add</button>
    <button id="sub">Subtract</button>
    <button id="mul">Multiply</button>
    <button id="div">Divide</button>
    <p>your Answer is: <output id="print" style="font-size: large; font-weight: 600;"></output></p>
    <script src="app.js"></script>
</body>
</html>
